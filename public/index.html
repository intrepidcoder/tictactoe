<!doctype html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles.css" charset="utf-8">
		<style src="styles.css"></style>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="tictactoe.js"></script>
	</head>
	<body>
		<input type="button" id="move" value="Move">
		<input type="button" id="reconnect" value="Play again">

		<div id="content">
			<div id="board">
				<div class="tile"></div>
				<div class="divider top-divider"></div>
				<div class="tile"></div>
				<div class="divider top-divider"></div>
				<div class="tile"></div>
				<div class="divider horizontal-divider"></div>
				<div class="tile"></div>
				<div class="divider vertical-divider"></div>
				<div class="tile"></div>
				<div class="divider vertical-divider"></div>
				<div class="tile"></div>
				<div class="divider horizontal-divider"></div>
				<div class="tile"></div>
				<div class="divider bottom-divider"></div>
				<div class="tile"></div>
				<div class="divider bottom-divider"></div>
				<div class="tile"></div>
			</div>
		</div>
	</body>
</html>

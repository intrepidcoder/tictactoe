<!doctype html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles.css" charset="utf-8">
		<link rel="stylesheet" media="screen and (max-width: 520px)" href="small.css" charset="utf-8">
		<link rel="stylesheet" media="screen and (min-width: 520px)" href="large.css" charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	</head>
	<body>
		<div id="content">
			<div id="pin-container">
				<form id="pin-form">
					<input id="game-pin" type="text" value="" autofocus="autofocus" placeholder="Game PIN">
					<input id="pin-submit" type="submit" value="Enter">
				</form>
				<p id="player-pin">Your PIN is</p>
			</div>
			<div id="header">
				<div id="message">Loading...</div>
				<div id="play-again">Play again</div>
			</div>
			<div id="board">
				<div class="tile"></div>
				<div class="divider top-divider"></div>
				<div class="tile"></div>
				<div class="divider top-divider"></div>
				<div class="tile"></div>
				<div class="divider horizontal-divider"></div>
				<div class="tile"></div>
				<div class="divider vertical-divider"></div>
				<div class="tile"></div>
				<div class="divider vertical-divider"></div>
				<div class="tile"></div>
				<div class="divider horizontal-divider"></div>
				<div class="tile"></div>
				<div class="divider bottom-divider"></div>
				<div class="tile"></div>
				<div class="divider bottom-divider"></div>
				<div class="tile"></div>
			</div>
		</div>
		<div id="fork" style="display: none;">
			<a href="https://github.com/intrepidcoder/tictactoe">
				<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
			</a>
		</div>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="tictactoe.min.js"></script>
	</body>
</html>
